<mat-form-field appearance="outline" class="full-width">
    <mat-label>Выберите сервис</mat-label>
    <mat-select [value]="apiDocsService.selectedService()"
        (selectionChange)="apiDocsService.selectService($event.value)">
        <mat-option [value]="null">Очистить</mat-option>
        @for (service of services; track service){
        <mat-option [value]="service">{{ service.name }}</mat-option>
        }
    </mat-select>
</mat-form-field>

<div id="swagger-ui"></div>
