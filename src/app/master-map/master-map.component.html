<div class="map-container">
    <div id="map"></div>

    <div class="map-controls">
        <button matButton="elevated" (click)="switchView('coverage')" [class.active]="currentView === 'coverage'"
            class="control-btn">
            Области покрытия
        </button>

        <button matButton="elevated" (click)="switchView('markers')" [class.active]="currentView === 'markers'"
            class="control-btn">
            Точечный вид
        </button>
    </div>
</div>
