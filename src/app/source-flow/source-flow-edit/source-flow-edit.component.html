<div [class.active]="source" class="card-layout" [formGroup]="form">
    <div class="card-main card-component-padding">
        <mat-form-field appearance="outline" class="full-width">
            <mat-select formControlName="filterId">
                <mat-option [value]="null">Очистить</mat-option>
                @for (filter of filterService.filtersFollowAndMy(); track filter.id || filter.name) {
                <mat-option [value]="filter.id">{{ filter.name }}</mat-option>
                }
            </mat-select>
        </mat-form-field>
        @if (this.source?.isMy) {
        <mat-checkbox formControlName="isPrivate">PRIVATE</mat-checkbox>
        }
    </div>
    <div class="card-side">
        <a class="button-size" (click)="cancel()" matTooltip="Отмена">
            <mat-icon>cancel</mat-icon>
        </a>
        <a class="button-size" (click)="save()" matTooltip="Сохранить">
            <mat-icon>save</mat-icon>
        </a>
    </div>
</div>
